{%- extends "basic/layout.html" %}
{%- block footer %}
  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {%- if theme_email %}
          <a href="mailto: {{ theme_email }}"><img src="{{ pathto('_static/svg-icons/email.svg', 1) }}" alt="email"></a>
        {%- endif %}{% if theme_github %}
          <a href="https://github.com/{{ theme_github }}"><img src="{{ pathto('_static/svg-icons/github.svg', 1) }}" alt="GitHub"></a>
        {%- endif %}
        {%- if theme_linkedin %}
          <a href="https://linkedin.com/in/{{ theme_linkedin }}"><img src="{{ pathto('_static/svg-icons/linkedin.svg', 1) }}" alt="LinkedIn"></a>
        {%- endif %}
        {%- if theme_stackoverflow %}
          <a href="https://stackoverflow.com/users/{{ theme_stackoverflow }}"><img src="{{ pathto('_static/svg-icons/stackoverflow.svg', 1) }}" alt="Stack Overflow"></a>
        {%- endif %}
        {{ super() }}
      </footer>
    </div>
  </div>
{%- endblock %}
